<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Description and keywords -->
    <meta name="description" content="Moroccon Sahara Holidays, Morocco">
    <meta name="keywords" content="Holiday in Morocco, Holiday in Sahara, Morocco">
<!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MOROCCAN SAHARA</title>
</head>

<body>
    <!-- Site Header and Nav-->
    <header>
        <a href="index.html">
            <p id="logo">MOROCCAN SAHARA</p>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="sign-up.html" class="active">Sign up</a></li>
                <li><a href="activites.html">Activites</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Section -->
    <main class="form-section">
        <form method="POST" class="signup-form">
            <h1>Signed up and take control </h1>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first-name" class="text-input" required>

            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last-name" class="text-input" required>

            <label for="email">Email Address</label>
            <input id="email" type="email" name="emailaddress" class="text-input" required>

            <input type="submit" value="Sign up" class="join-button">
        </form>
    </main>

    <!-- Site Footer -->
    <footer>
        <ul class="social">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit Us On Facebook"><i
                        class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit Us On Twitter"><i
                        class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit Us On Youtube"><i
                        class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5612e5026a.js" crossorigin="anonymous"></script>
</body>

</html>
